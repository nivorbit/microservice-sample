version: "3"

services:
  apisix-dashboard:
    image: apache/apisix-dashboard:2.13-alpine
    restart: always
    volumes:
      - ./apisix/dashboard_conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml
      - ./apisix/schema.json:/usr/local/apisix-dashboard/conf/schema.json
    ports:
      - "9000:9000"
    networks:
      - apisix

  apisix:
    image: nivorbit/services/apisix-gateway:1.0.0
    hostname: apisix
    restart: always
    volumes:
      - ./apisix/logs:/usr/local/apisix/logs
      - ./apisix/apisix_conf.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
      - "9092:9092/tcp"
    networks:
      - apisix

  etcd:
    image: rancher/coreos-etcd:v3.4.15-arm64
    user: root
    restart: always
    environment:
      ETCD_UNSUPPORTED_ARCH: "arm64"
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_DATA_DIR: "/etcd-data"
    ports:
      - "12379:2379/tcp"
    networks:
      - apisix

networks:
  apisix:
    external:
      name: nivorbit_services_nw